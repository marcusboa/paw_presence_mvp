<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Paw Presence - Professional Pet Sitting Management Platform Demo">
  <meta name="keywords" content="pet sitting, pet care, demo, flutter app">
  <meta name="author" content="Paw Presence">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Paw Presence Demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Paw Presence - Pet Sitting Platform Demo</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .demo-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(102, 126, 234, 0.9);
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .demo-banner-content {
      flex: 1;
      text-align: center;
    }
    
    .demo-banner-close {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }
    
    .demo-banner-close:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    <h2>Loading Paw Presence Demo...</h2>
    <p>Professional Pet Sitting Platform</p>
  </div>
  
  <div class="demo-banner" id="demo-banner">
    <div class="demo-banner-content">
      üêæ DEMO MODE - Explore the Paw Presence Pet Sitting Platform
    </div>
    <button class="demo-banner-close" onclick="closeDemoBanner()" aria-label="Close demo banner">
      √ó
    </button>
  </div>
  
  <script>
    function closeDemoBanner() {
      const banner = document.getElementById('demo-banner');
      if (banner) {
        banner.style.opacity = '0';
        banner.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => banner.remove(), 300);
        
        // Store preference to keep banner closed
        localStorage.setItem('demoBannerClosed', 'true');
      }
    }
    
    // Check if banner was previously closed
    window.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('demoBannerClosed') === 'true') {
        const banner = document.getElementById('demo-banner');
        if (banner) {
          banner.style.display = 'none';
        }
      }
    });
    
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => loading.remove(), 500);
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
